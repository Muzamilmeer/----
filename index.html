<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Music Player</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <h1>Music Player</h1>
      </div>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for music videos..." class="search-input" />
        <button id="searchBtn" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Video Player Section -->
      <section class="player-section">
        <div class="video-container" id="videoContainer">
          <div class="placeholder" id="placeholder">
            <i class="fab fa-youtube"></i>
            <h3>Search and select a video to start playing</h3>
          </div>
          <div id="player" style="display: none;"></div>
        </div>

        <!-- Player Controls -->
        <div class="controls" id="controls" style="display: none;">
          <button id="playBtn" class="control-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="pauseBtn" class="control-btn">
            <i class="fas fa-pause"></i>
          </button>
          <div class="video-info">
            <h3 id="currentTitle">No video selected</h3>
          </div>
        </div>
      </section>

      <!-- Search Results Section -->
      <section class="results-section">
        <h2>Search Results</h2>
        <div class="loading" id="loading" style="display: none;">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Searching...</p>
        </div>
        <div class="results-grid" id="resultsGrid">
          <div class="no-results" id="noResults">
            <i class="fas fa-music"></i>
            <p>Enter a search term to find music videos</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- API Key Notice -->
  <div class="api-notice">
    <p><strong>Note:</strong> This app uses a placeholder YouTube API key. Replace with your actual API key in script.js</p>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
